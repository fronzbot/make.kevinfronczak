---
layout: default
---

<div class="header-bar">
  <img class="logo" src="{{ site.logo }}"/>
  
  <br/>
  <hr>
  <br/>
</div>

{% assign collections = site.collections | sort: 'order' %}
{% for page in collections %}
{% if page.mainnav %}
<div class="thin-project"> 
    <a href="{{ page.url | prepend: site.baseurl }}">
        <div class="main-nav-div {{ page.class }}"></div>
    </a>
</div>
{% endif %}
{% endfor %}
