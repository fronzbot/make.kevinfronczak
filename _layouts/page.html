---
layout: default
---
<div class="post">
  <div class="header-bar">
    <img class="logo center" src="{{site.logo}}"/>
 </div>
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <h5 class="post-description">{{ page.description }}</h5>
  </header>
  <hr>
  <article class="post-content">
    {{ content }}
  </article>

</div>
