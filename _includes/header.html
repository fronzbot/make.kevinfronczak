<header class="site-header">
    <div class="wrapper">

    <nav class="site-nav">

      <div class="trigger">
        <a class="page-link" href="{{site.url}}"/>Home</a>
        {% for page in site.pages %}
          {% if page.title and page.title != "Contact"%}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}
        <a class="page-link" href="{{ '/contact' | prepend: site.baseurl }}">Contact</a>
        <a class="page-link" href="https://kevinfronczak.com">
            <div class="home-icon"></div>
        </a>
      </div>
    </nav>

  </div>

</header>
